<!-- Zeile unter dem Content mit letztem Aktualisierungsdatum -->
    <p>
      <br/>
      <hr/>
      <br/>
      {{ $baseurl := .Site.BaseURL }}
      {{ with .Params.tags }}
        {{ range . }}
          <span style="margin-right:5px;padding-left:5px;padding-right:5px;border-radius:5px;background:#CCCCCC;">
            <a href="{{ $baseurl }}/tags/{{ . | urlize}}">{{ . }}</a>
          </span>
        {{ end }}
        <br/>
      {{ end }}
      {{ with .Params.Compiled }}
      <small title="Last Document Refresh"><i class="fas fa-cogs"></i> {{ . }}</small>
      {{ end }}
    </p>
